<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative & Absolute</title>
    <style>
        .relativeBox {
            height: 400px;
            width: 400px;
            background-color: aquamarine;
            position: relative;
            top: 50px;
            left: 200px;
        }
        .absoluteBox {
            height: 150px;
            width: 150px;
            background-color: blue;
            position: absolute;
            top: 10px;
            right: 50px;
        }
    </style>
</head>
<body>
  <h1>Game of Relative ancestor and Absolute Descendant</h1>
    <div class="relativeBox">
        <div class="absoluteBox"></div>
    </div>
    
</body>
</html>
